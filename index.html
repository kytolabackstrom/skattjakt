<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skattkarta - Start</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('pirate-girls.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      background-color: black;
    }
    .intro {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
    }
    .map-button {
      margin-top: 2rem;
      background: url('map-button.png') no-repeat center center/contain;
      width: 200px;
      height: 100px;
      border: none;
      cursor: pointer;
    }
    .map-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body onload="playGreeting()">
  <div class="intro">
    <h1>Hej kompis!</h1>
    <p>Vi är två piratflickor som behöver din hjälp att hitta vår skatt!</p>
    <p>Vi har en gåta som bara en riktig äventyrare kan lösa. Är du redo?</p>
    <a href="skattkarta.html">
      <button class="map-button" aria-label="Starta skattjakten"></button>
    </a>
  </div>
  <audio id="greetingAudio" src="hej.m4a" preload="auto"></audio>
  <script>
    function playGreeting() {
      const audio = document.getElementById('greetingAudio');
      audio.play().catch(error => {
        // För vissa webbläsare krävs användarinteraktion först
        console.warn("Ljuduppspelning blockerades tills användaren interagerar.", error);
      });
    }
  </script>
</body>
</html>
