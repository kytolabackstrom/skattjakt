<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skattkarta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    video.bg-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .hotspot {
      position: absolute;
      top: 60%;
      left: 40%;
      width: 80px;
      height: 80px;
      background-color: rgba(255, 223, 0, 0.5);
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: transform 0.2s ease;
    }
    .hotspot:hover {
      transform: scale(1.2);
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      z-index: 20;
      opacity: 0;
      transition: all 0.5s ease;
    }
    .message.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <video class="bg-video" src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop muted></video>
    <div class="hotspot" onclick="showMessage()"></div>
    <div id="message" class="message">ðŸŽ‰ Du hittade skatten!</div>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").classList.add("show");
    }
  </script>
</body>
</html>
